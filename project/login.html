<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Shelfwise</title>
  <link rel="stylesheet" href="utilities.css" />
  <link rel="stylesheet" href="project.css" />
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="login-wrapper d-flex justify-content-center align-items-center">
    <div class="login-container d-flex-col align-items-center">
      <h2 class="text-lavender text-center"><i class="fa-solid fa-book"></i> Shelfwise Login</h2>

      <form class="w-100">
        <div class="form-group">
          <input type="email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" required />
        </div>
        <button type="submit" class="btn-login">Login</button>
      </form>

      <p class="text-muted text-center" style="margin-top: 1rem;">
        Don't have an account? <a href="#" class="text-lavender">Register</a>
      </p>

      <div class="toggle-mode text-lavender text-center" onclick="document.body.classList.toggle('light-mode')">
        <i class="fa-solid fa-lightbulb"></i> Toggle Light Mode
      </div>
    </div>
  </div>
</body>
</html>
